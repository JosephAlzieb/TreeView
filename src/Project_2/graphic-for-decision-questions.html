<script>

  function show1(id) {

    let n = parseInt(id);

    document.getElementById(n.toString()).remove();
    document.getElementById((n+1).toString()).removeAttribute("hidden");
    document.getElementById((n+2).toString()).removeAttribute("hidden");

  }
  function show2(id, x) {

    let n = parseInt(id);

    document.getElementById(n.toString()).remove();
    document.getElementById((n+1).toString()).remove();
    document.getElementById((n+x).toString()).removeAttribute("hidden");
    document.getElementById((n+x+1).toString()).removeAttribute("hidden");

  }
  function show3(id, x) {

    let n = parseInt(id);

    document.getElementById(n.toString()).remove();
    document.getElementById((n-1).toString()).remove();
    document.getElementById((n+x).toString()).removeAttribute("hidden");
    document.getElementById((n+x+1).toString()).removeAttribute("hidden");

  }

  function show4(id) {

    let n = parseInt(id);

    document.getElementById(n.toString()).remove();
    document.getElementById((n+1).toString()).remove();
    document.getElementById((n+3).toString()).removeAttribute("hidden");
    document.getElementById((n+4).toString()).removeAttribute("hidden");

  }
</script>
